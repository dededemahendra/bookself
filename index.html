<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header class="bookshelf-header">
      <h2>Bookshelf Apps</h2>
    </header>
    <main>
      <aside class="aside-input-book">
        <div class="aside-form-header">
          <h2>Masukan Buku Anda</h2>
        </div>
        <form action="#" class="form-input" id="form-input-book">
          <div class="input">
            <label for="book-title">Judul</label>
            <input type="text" id="book-title" required />
          </div>
          <div class="input">
            <label for="book-author">Penulis</label>
            <input type="text" id="book-author" required />
          </div>
          <div class="input">
            <label for="book-year">Tahun</label>
            <input type="number" id="book-year" required />
          </div>
          <div class="checkbox-book">
            <label for="book-status">Selesai dibaca</label>
            <input type="checkbox" id="book-status" />
          </div>
          <button type="submit" id="submit-book">Masukkan Buku ke Rak <span class="type-book">Belum selesai dibaca</span></button>
        </form>
      </aside>
      <section class="section-books">
        <div class="content-header">
          <h2>Daftar Buku Anda</h2>
        </div>
        <div class="search">
          <form action="#" id="form-search" class="form-search">
            <input type="text" class="search-book" placeholder="Cari buku anda..." />
            <button type="submit"><i class="bx bx-search-alt"></i></button>
          </form>
        </div>
        <div class="books">
          <div class="status">
            <div class="header">
              <h2>Belum selesai dibaca</h2>
            </div>
            <div class="book-items" id="uncompletedBook"></div>
          </div>
          <div class="status">
            <div class="header">
              <h2>Selesai dibaca</h2>
            </div>
            <div class="book-items" id="completedBook"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/script/app.js" type="text/javascript"></script>
  </body>
</html>
